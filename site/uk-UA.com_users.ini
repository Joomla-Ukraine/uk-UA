COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Вітаємо Вас, шановний Адміністратор!\n\nНовий користувач зареєструвався на %s.\nКористувач перевірив свою електронну скриньку і просить Вас, щоб Ви схвалили його обліковий запис.\nЦей лист містить наступні дані про нового користувача:\n\n  Ім'я: %s \nАдреса електронної пошти: %s \n Логін: %s \n\nЩоб активувати користувача перейдіть за наступним посиланням:\n %s \n"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Необхідно дозвіл для реєстрації %s на %s"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Вітаємо Вас, шановний %s!\n\nВаш обліковий запис активовано адміністрацією сайту. Відтепер Ви можете використовувати свій логін %s та пароль, який Ви ввели під час реєстрації на сайті.\n\nДякуємо!"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Обліковий запис активовано для %s на %s"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Вітаємо!\n\nВи або хтось інший зробили запит на зміну пароля до вашого облікового запису %s.\n\nЯкщо запит був створений Вами, будь ласка, перейдіть по посиланню, наведеному нижче, щоб підтвердити код на зміну паролю та приступити до процедури зміни вашого паролю на новий.\n\n %s \n\nДякуємо!"
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Ваш %s запит зміни паролю"
COM_USERS_EMAIL_REGISTERED_BODY="Вітаємо Вас, шановний %s!\n\nДякуємо за реєстрацію на %s.\n\nТепер Ви можете увійти на %s, використовуючи ім`я користувача та пароль, які Ви вводили під час реєстрації:\n\nЛогін: %s\nПароль: %s\n\nДякуємо!"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Вітаємо Вас, шановний %s!\n\nДякуємо за реєстрацію на %s.\n\nТепер Ви можете увійти на %s, використовуючи ім`я користувача та пароль, які Ви вводили під час реєстрації.\n\nДякуємо!"
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Вітаємо Вас, Адміністратор!\n\nНовий користувач %s з логіном %s, зареєструвався на %s."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Вітаємо Вас, шановний користувач %s!\n\nДякуємо, що зареєструвалися на нашому сайті %s. Ваш обліковий запис створено, але він повинен бути активований, перш ніж Ви зможете ним скористатися.\nДля активації свого облікового запису перейдіть за наступним посиланням або скопіюйте його та вставте в адресний рядок браузера:\n%s \n\nПісля активації Ви можете авторизуватися на сайті %s, використовуючи наступні логін та пароль:\n\nЛогін: %s\nПароль: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Вітаємо Вас, шановний користувач %s!\n\nДякуємо за реєстрацію на %s. Ваш обліковий запис створено і очікує активації для його використання.\nДля активації облікового запису натисніть на наступне посилання або скопіюйте і вставте його в ваш браузер:\n%s\n\nПісля активації Ви зможете зайти на %s, використовуючи ваші логін та пароль, введені під час реєстрації.\n\nЛогін: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Вітаємо Вас, шановний %s!\n\nДякуємо, що зареєструвалися на нашому сайті %s. Ваш обліковий запис створено, але він повинен бути верифікований, перш ніж Ви зможете ним скористатися.\nДля верифікації свого облікового запису перейдіть за наступним посиланням або скопіюйте його та вставте в адресний рядок браузера:\n %s \n\nПісля верифікації адміністратор сайту буде повідомлений про необхідність активувати ваш обліковий запис. Ви отримаєте підтвердження, коли це вже буде зроблено. \n Якщо ваш обліковий запис буде активовано, то Ви можете авторизуватися на сайті %s, використовуючи наступні логін та пароль:\n\nЛогін: %s\nПароль: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Вітаємо Вас, шановний користувач %s!\n\nДякуємо, що зареєструвалися на нашому сайті %s. Ваш обліковий запис створено і очікує на підтвердження для наступного його використання.\nДля підтвердження облікового запису натисніть на наступне посилання або скопіюйте і вставте його в ваш браузер:\n%s \n\nПісля перевірки адміністрацією сайту Ви отримаєте повідомлення про активацію вашого облікового запису.\nКоли обліковий запис буде активовано Ви зможете увійти на %s, використовуючі ваші логін та пароль, введені під час реєстрації.\n\nЛогін: %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Вітаємо!\n\nКористувач зробив запит на нагадування логіну для свого облікового запису %s.\n\nВаш логін на сайті — %s.\n\nЩоб увійти до вашого облікового запису, будь ласка, перейдіть по посиланню, наведеному нижче.\n\n%s \n\nДякуємо!"
