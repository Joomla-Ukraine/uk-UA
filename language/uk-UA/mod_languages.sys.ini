MOD_LANGUAGES_XML_DESCRIPTION="Модуль показує список доступні мови змісту (як визначені та опубліковані у вкладці змісту менеджера мов) для перемикання між ними для створення багатомовного сайту.<br>— Плагін «Система. Фільтр мови» повинен бути увімкнений.<br>— Під час перемиканні мов і, якщо елемент показується на сторінці не пов'язаний з іншим елементом, модуль перенаправляє на головну сторінку визначену для обраної мови.<br>В іншому випадку, якщо параметр встановлений для мови у плагіні фільтру, він буде перенаправляти на відповідну обрану мову. Після цього навігація використовується так, яка призначена для цієї мови.<br>Якщо плагін <strong>«Система. Фільтр мови»</strong> відключений, це може мати небажані результати.<br><strong> Методи:</strong><br>1) Відкрийте вкладку Зміст Менеджеру мови і переконайтеся, що необхідна мова коректно створена та опублікована.<br>2) Необхідно створити головну сторінку для мови шляхом присвоєння мови до пункту меню та визначення його за налаштуванням, як головної сторінки для кожного опублікованого змісту мови.<br>3) Після цього, ви можете призначити мови до будь-якої статті, категорії, модулю, каналу новин, посилання, тощо в Joomla.<br>4) Переконайтеся, що модуль є опублікований і плагін включений.<br>5) При використанні зв'язаних елементів, переконатися, що модуль показується на сторінках сайту.<br>6) Те, як прапори або імена мов показуються визначається через упорядкування в Менеджері мов — Зміст мови<br><br>Якщо цей модуль опублікований, пропонується опублікувати адміністративний модуль багатомовності для контролю та коректного налаштування багатомовності."

