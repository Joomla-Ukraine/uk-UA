PLG_RECAPTCHA_ERROR_CALLBACK_DESC="(Опціонально) Зворотний виклик JavaScript, який виконується, коли reCAPTCHA виявляє помилку."
PLG_RECAPTCHA_ERROR_CALLBACK_LABEL="Зворотний виклик для помилки"
PLG_RECAPTCHA_EXPIRED_CALLBACK_DESC="(Опціонально) Зворотний виклик JavaScript, використовується при завершеному терміну дії reCAPTCHA."
