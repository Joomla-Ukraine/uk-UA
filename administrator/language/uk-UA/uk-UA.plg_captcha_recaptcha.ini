PLG_RECAPTCHA_LANG_DESC="Оберіть мову для reCAPTCHA. Якщо встановлено за налаштуванням і мовний файл має власний переклад, то він буде використовуватися."
PLG_RECAPTCHA_LANG_LABEL="Мова"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Використовується в комунікації між вашим сервером і сервером ReCaptha. Переконайтеся, що отриманий ключ прихований від інших людей. Перегляньте опис плагіну для інструкцій на отримання приватного ключа."
