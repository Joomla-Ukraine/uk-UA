PLG_CAPTCHA_RECAPTCHA="CAPTCHA. reCaptcha"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Плагін CAPTCHA використовує служби CAPTCHA, щоб запобігти СПАМ-атак. Щоб отримати публічний і приватний ключ для вашого домену, перейдіть на сайт служби ReCaptcha за адресою <a href=\"https://www.google.com/recaptcha\" target=\"_blank\">https://www.google.com/recaptcha</a>. Плагін використовується для форми реєстрації нового облікового запису. Для його активації перейдіть до розділу параметрів Менеджеру користувачів та оберіть ReCaptcha, як CAPTCHA за налаштуванням."
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_ACTION="Оновлення параметрів reCAPTCHA"
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_BODY="Google вимкнув підтримку reCAPTCHA v1 з 31 березня 2018 року. Будь ласка, оновіть налаштування плагіну reCAPTCHA для використання версії 2.0."
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_TITLE="reCAPTCHA v1 — підтримка припинена"
; Params
PLG_RECAPTCHA_VERSION_1_WARNING_LABEL="Ви обрали версію 1.0. Всі нові сайти повинні використовувати версію 2.0. Версія 1.0 підтримується лише для забезпечення підтримки глобальних ключів сайту, які є недоступні від Google."
PLG_RECAPTCHA_VERSION_DESC="Версія 2.0 є рекомендованою версією. Версія 1.0 потрібна, якщо використовуються застарілі глобальні ключі reCAPTCHA."
PLG_RECAPTCHA_VERSION_LABEL="Версія"
PLG_RECAPTCHA_CALLBACK_DESC="(Опціонально) Зворотний виклик JavaScript, виконаний після успішної відповіді reCAPTCHA."
