PLG_SYSTEM_SHORTCUT="Система. Комбінації клавіш"
PLG_SYSTEM_SHORTCUT_XML_DESCRIPTION="<p>Включає комбінації клавіш на сайті адміністратора, які можуть бути надані іншими плагінами і включає безпосередньо наступний список комбінацій клавіш:</p><ul class=\"list-unstyled\"><li><kbd>J</kbd> <kbd>A</kbd> Зберегти</li><li><kbd>J</kbd> <kbd>S</kbd> Зберегти і закрити</li><li><kbd>J</kbd <kbd>Q</kbd> Скасувати</li><li><kbd>J</kbd> <kbd>N</kbd> Новий</li><li><kbd>J</kbd> <kbd>F</kbd> Пошук</li><li><kbd>J</kbd> <kbd>O</kbd> Опції</li><li><kbd>J</kbd> <kbd>H</kbd> Довідка</li><li><kbd>J</kbd> <kbd>M</kbd> Перемикання Меню</li><li><kbd>J</kbd> <kbd>X</kbd> Огляд</li><li><kbd>J</kbd> <kbd>D</kbd> Головна інформаційна панель</li></ul></li"

