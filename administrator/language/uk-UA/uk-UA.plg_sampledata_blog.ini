PLG_SAMPLEDATA_BLOG="Зразки даних. Блог"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Зразок даних, який буде створено для блогу на сайті.<br>Якщо сайт багатомовний, то дані будуть прикріплені до активної мови."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Зразки даних блогу"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Ця стаття вам розповість про блог та людину, яка його пише.</p><p>Після входу в систему ви зможете редагувати цю сторінку, обравши значок редагування.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Про нас"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Here are some basic tips for working on your site.</p><ul><li>Joomla! has a 'front end' that you are looking at now and an 'administrator' or back end' which is where you do the more advanced work of creating your site such as setting up the menus and deciding what modules to show. You need to login to the administrator separately using the same user name and password that you used to login to this part of the site.</li><li>One of the first things you will probably want to do is change the site title and tag line and to add a logo. To do this select the Template Settings link in the top menu. To change your site description, browser title, default email and other items, select Site Settings. More advanced configuration options are available in the administrator.</li><li>To totally change the look of your site you will probably want to install a new template. In the Extensions menu select Extensions Manager and then go to the Install tab. There are many free and commercial templates available for Joomla.</li><li>As you have already seen, you can control who can see different parts of you site. When you work with modules, articles or weblinks setting the Access level to Registered will mean that only logged in users can see them</li><li>When you create a new article or other kind of content you also can save it as Published or Unpublished. If it is Unpublished site visitors will not be able to see it but you will.</li><li>You can learn much more about working with Joomla from the <a href='https://docs.joomla.org/'>Joomla documentation site</a> and get help from other users at the <a href='https://forum.joomla.org/'>Joomla forums</a>. In the administrator there are help buttons on every page that provide detailed information about the functions on that page.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Роботи на вашому сайті"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Це зразок публікації в блозі.</p><p>Якщо ви увійдете на сайт (посилання «Вхід для авторів», яке знаходиться внизу цієї сторінки), ви зможете редагувати цю та інші статті. Ви також зможете створити нову статтю та внести інші зміни на сайт.</p><p>Під час додавання та зміни статей ви побачите, як змінюється ваш сайт, а також як ви можете налаштувати його різними способами.</p><p>Вперед, ви не можете його зламати!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Ласкаво просимо у ваш блог"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>На повній сторінці ви побачите як вступний вміст, так і решту статті. Ви можете змінити налаштування, щоб приховати вступ, якщо хочете.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Your home page is set to display the four most recent articles from the blog category in a column. Then there are links to the 4 next oldest articles. You can change those numbers by editing the content options settings in the blog tab in your site administrator. There is a link to your site administrator in the top menu.</p><p>If you want to have your blog post broken into two parts, an introduction and then a full length separate page, use the Read More button to insert a break.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Про вашу домашню сторінку"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>На вашому сайті є декілька популярних модулів, які вже налаштовані. До них належать:</p><ul><li>Модуль зображення, який містить зображення під меню. Це спеціальний модуль, який ви можете редагувати, щоб змінити зображення.</li><li>Найпопулярніші публікації, в яких перераховані статті, залежно від кількості їх прочитання.</li><li>Старі статті, у яких перераховано список статей за місяцем.</li><li>RSS, який дозволяє вашим читачам читати ваші публікації в RSS-читалці.</li><li>Популярні мітки, які з’являться, якщо ви використовуєте теги для своїх статей. Введіть мітку у поле «Мітки» під час редагування.</li></ul><p>Кожен з цих модулів має багато варіантів налаштувань, з якими можна експериментувати в «Менеджері модулів» адміністративної частини сайту. Переміщення курсору миші на модуль та вибір значка редагування переведе вас на екран редагування цього модуля. Не забувайте зберігати зміни в модулі.</p><p>Joomla! також включає багато інших модулів, які можна включити на ваш сайт. Під час розробки свого сайту ви можете додати ще модулі, які можете знайти в «<a href='https://extensions.joomla.org/'>Каталозі розширень Joomla</a>».</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Ваші модулі"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Шаблони контролюють зовнішній вигляд вашого сайту.</p><p>Цей блог встановлено за допомогою шаблону Protostar.</p> <p>Ви можете редагувати параметри, обравши пункт «Робота над вашим сайтом». Посилання «Налаштування» у верхньому меню (видно під час входу).</p><p>Наприклад, ви можете змінити колір тла сайту, колір виділення, назву сайту, опис сайту та шрифт заголовка.</p><p>Більше варіантів доступні в адміністративній частині сайту. Ви також можете встановити новий шаблон за допомогою менеджера розширень.</p>"
