PLG_MULTIFACTORAUTH_WEBAUTHN="Багатофакторна автентифікація. Веб-автентифікація"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Невірний запит на автентифікацію."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Не вдалося пройти реєстрацію автентифікатора. Відповідь автентифікатора, отримана від браузера, не збігається з відкритим ключем, виданим сервером. Це означає, що вас намагалися зламати або щось зламалося."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="З міркувань безпеки ви не маєте права реєструвати автентифікатори від імені іншого користувача."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Щось пішло не так, але ніякої додаткової інформації про помилку наразі немає. Будь ласка, повторіть спробу реєстрації автентифікатора."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Сервер не видав відкритий ключ для реєстрації автентифікатора, але якимось чином отримав запит на реєстрацію автентифікатора від браузера. Це означає, що вас намагалися зламати або щось зламалося."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Ваш браузер не підтримує стандарт WebAuthn. Поки що не всі браузери сумісні з WebAuthn на всіх пристроях."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="У вашому браузері відсутня підтримка WebAuthn"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Будь ласка, заходьте на сайт по HTTPS, щоб увімкнути багатофакторну автентифікацію за допомогою WebAuthn."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="WebAuthn доступний тільки по протоколу HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Ви ще не налаштували автентифікатор або автентифікатор, який ви намагаєтесь використати, є неприйнятним."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Ви вже налаштували свій автентифікатор. Зверніть увагу, що з цієї сторінки ви можете змінити лише його назву."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Веб-аутентифікація"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Використовуйте кнопку &ldquo;%s&rdquo; на цій сторінці, щоб розпочати процес веб-аутентифікації. Потім, будь ласка, дотримуйтесь інструкцій, наданих Вам Вашим браузером, щоб завершити веб-аутентифікацію за допомогою обраного Вами Аутентифікатора."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Зареєструйте свій автентифікатор"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Використовуйте WebAuthn з будь-яким апаратним або програмним ключем безпеки."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Підтвердьте свій автентифікатор"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Використовуйте W3C Web Authentication (Webauthn) як метод багатофакторної автентифікації. Всі сучасні браузери підтримують його. Більшість браузерів пропонують аутентифікацію на конкретному пристрої, захищену паролем та/або біометричними даними (датчик відбитків пальців, сканування обличчя, &hellip;)."

