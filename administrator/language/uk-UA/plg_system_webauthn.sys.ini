PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Плагін для забезпечення автентифікації без пароля за допомогою API W3C (WebAuthn). Зверніть увагу, що вкладка «Аутентифікація W3C» в обліковому записі користувача та кнопка входу на сайт буде зареєстрована виключно в тому випадку, якщо користувач звертається до сайту через протокол HTTPS. Окрім того, реєстрація автентифікаторів та їх використання для входу на сайт працюватиме, якщо сайт використовує чинний сертифікат, якому довіряє браузер користувача."

