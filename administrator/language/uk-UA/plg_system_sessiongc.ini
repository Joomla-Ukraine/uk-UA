PLG_SYSTEM_SESSIONGC="Система. Очищення даних сесії"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Якщо ввімкнено, то плагін намагатиметься очистити дані про термін дії на основі частоти, обчисленої ймовірністю та дільником."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Увімкнути очищення даних сесій"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Якщо ввімкнено, то плагін очистить необов'язкові метадані сеансу з бази даних. Зауважте, що ця операція не буде запускатися, коли використовується обробник бази даних, оскільки дані очищаються як частина операції очищення даних сесії."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Увімкнути очищення метаданих сесії"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="У поєднанні з полем ймовірності ці два поля використовуються для визначення частоти операції очищення сеансових даних, що запускається за запитом. Ймовірність обчислюється, використовуючи ймовірність/дільник, наприклад 1/100 означає, що існує 1% шансів, що процес запускатиметься на кожен запит."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Дільник"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="У поєднанні з полем дільника ці два поля використовуються для визначення частоти операції очищення сеансових даних, що запускається за запитом."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Ймовірність"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Системний плагін, який видаляє застарілі дані та метадані в залежності від обробника сесії в загальній конфігурації."

