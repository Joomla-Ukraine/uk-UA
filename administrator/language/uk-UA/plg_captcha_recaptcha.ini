PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Плагін CAPTCHA використовує служби CAPTCHA, щоб запобігти СПАМ-атак. Щоб отримати публічний і приватний ключ для вашого домену, перейдіть на сайт служби ReCaptcha за адресою <a href=\"https://www.google.com/recaptcha\" target=\"_blank\">https://www.google.com/recaptcha</a>. Плагін використовується для форми реєстрації нового облікового запису. Для його активації перейдіть до розділу параметрів Менеджеру користувачів та оберіть ReCaptcha, як CAPTCHA за налаштуванням."
