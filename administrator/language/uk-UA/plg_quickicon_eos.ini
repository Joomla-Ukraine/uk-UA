PLG_QUICKICON_EOS_MESSAGE_INFO_01="<p>Joomla 5 вже тут! Дізнайтеся все, що може запропонувати вам Joomla 5. Перевірте цільову сторінку на предмет <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">функцій та покращень Joomla 5</a>.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_02="<p>Коли настав час перейти на Joomla 5? Як тільки розширення, необхідні для вашого сайту, стануть сумісними. Дізнайтеся <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">як використовувати Pre-Update Checker</a>.</p>"
