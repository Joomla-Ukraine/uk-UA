PLG_QUICKICON_EOS_MESSAGE_WARNING_SUPPORT_ENDING="<p>Підтримка закінчується на %1$s для Joomla 4 <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Оновлення до Joomla 5</a> якомога швидше.</p>"
