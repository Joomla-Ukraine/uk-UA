PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE="<p class=\"alert alert-info\">Повідомлення, що з'являються над і під областю коду, можна налаштувати, перевизначивши мовні рядки <code>PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE</code> і <code>PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE</code>.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>Це демонстраційний плагін багатофакторної аутентифікації для Joomla. Потрібно ввести фіксований код, який ви налаштували при включенні багатофакторної аутентифікації для даного користувача. Він ефективно працює в якості другого пароля.</p> <p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">Повідомлення, що з'являються над і під областю налаштування, можна налаштувати, перевизначивши мовні рядки <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> і <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code></p></p> <p class=\"alert alert-info\">Повідомлення, що з'являються над і під областю налаштування, можна налаштувати, перевизначивши мовні рядки <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p>Введіть фіксований код нижче. Цей фіксований код потрібно буде ввести після входу в систему, перш ніж ви зможете користуватися сайтом.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SHORTINFO="Оберіть власний попередньо встановлений код. <strong>Тільки в демонстраційних цілях</strong>."
PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="Демонстраційний плагін багатофакторної аутентифікації з використанням фіксованого коду (&ldquo;другого пароля&rdquo;). <strong>Не використовувати на живих сайтах, це не безпечно.</strong> Даний плагін призначений тільки для використання в якості прикладу для розробників, зацікавлених у створенні власних плагінів."

