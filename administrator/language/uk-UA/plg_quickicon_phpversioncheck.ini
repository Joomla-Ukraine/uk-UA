PLG_QUICKICON_PHPVERSIONCHECK="Іконка сповіщення версії PHP"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Ваша версія PHP %1$s є застарілою й отримує лише виправлення безпеки. Це означає, що ця PHP-версії найближчим часом більше не буде підтримуватися. Ми рекомендуємо запланувати перехід на нову версію PHP, перш ніж він досягне кінця підтримки на %2$s. Joomla буде швидше і безпечніше, якщо ви перейдете на новішу версію PHP (PHP 7.x рекомендується). Будь ласка, зверніться до вашого хостинг-провайдера чи системного адміністратора за інструкцією по оновленню чи допомозі в переході на нову версію PHP." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Ми виявили, що ваш сервер використовує версію PHP %1$s, яка більше не отримує офіційні оновлення безпеки. Проект Joomla! рекомендує оновити свій сайт на версію PHP %2$s або більш пізню, яка буде отримувати оновлення безпеки принаймні до %3$s. Будь ласка, зверніться до вашого хостинг-провайдера чи системного адміністратора, щоб оновити версію до PHP %2$s або вищу." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Ми виявили, що ваш сервер використовує версію PHP %1$s, яка є застарілою і більше не отримує офіційні оновлення безпеки. Крім того, ми не можемо рекомендувати нову версію PHP, оскільки ви використовуєте застарілу Joomla! версія. Рекомендуємо оновити Joomla та керуватися подальшими інструкціями щодо оновлення PHP." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Перевірка статусу підтримки вашої версії PHP та показу попередження, якщо версія PHP не повністю підтримується."

