PLG_TWOFACTORAUTH_TOTP_STEP1_HEAD="Крок 1. Встановлення Генератора кодів Google"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1="Офіційний додаток Генератора кодів Google для BlackBerry, Android та iOS"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1_LINK="https://support.google.com/accounts/answer/1066447?hl=uk" ; Check the URL and change the part hl=en to your language tag if this is available (example hl=de; hl=zh-cn; hl=zh-tw)
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Сумісні клієнти для інших пристроїв і ОС (перерахованих у Вікіпедії)"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="https://uk.wikipedia.org/wiki/Google_Authenticator" ; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Завантажте та встановіть Генератор кодів Google, або сумісний додаток на ваш смартфон або робочий стіл. Використовуйте одну із наступних дій:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Будь ласка, пам'ятайте, якщо синхронізувати годинник вашого пристрою із серверним часом, то збій часу на вашому пристрої може викликати нездатність увійти на ваш сайт."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Обліковий запис"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Крім того, ви може сканувати нижченаведені QR-коди у «Генераторі кодів» Google."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Крок 2. Налаштування"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Ключ"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Якщо ви бажаєте змінити ключ, то вам необхідно вимкнути двофакторну автентифікацію. При новому включені вам необхідно буде згенерувати ключ."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Ви повинні ввести наступну інформацію для Генератора кодів Google або сумісний додаток."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Крок 3. Активація двофакторної автентифікації"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Захисний код"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Для того, щоб переконатися, що все налаштовано правильно, будь ласка, введіть код безпеки з генератора кодів Google у поле нижче і натисніть на кнопку. Якщо код правильний, функція двофакторної автентифікації стане активною."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Плагін дозволяє користувачам вашого сайту використовувати двофакторну автентифікацію за допомогою генератора кодів Google або інших сумісних генераторів тимчасового пароля. Для використання двофакторної автентифікації, будь ласка, відредагуйте профіль користувача та увімкніть параметр «Двофакторна автентифікація»."

