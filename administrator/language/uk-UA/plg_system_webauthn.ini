PLG_SYSTEM_WEBAUTHN="Система. Аутентифікація без пароля (W3C)"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="У вас відсутній дозвол на реєстрацію або видалення автентифікатора від імені інших користувачів з міркувань безпеки."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Плагін для забезпечення автентифікації без пароля за допомогою API W3C (WebAuthn). Зверніть увагу, що вкладка «Аутентифікація W3C» в обліковому записі користувача та кнопка входу на сайт буде зареєстрована виключно в тому випадку, якщо користувач звертається до сайту через протокол HTTPS. Окрім того, реєстрація автентифікаторів та їх використання для входу на сайт працюватиме, якщо сайт використовує чинний сертифікат, якому довіряє браузер користувача."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Спроба знайти поле логіна в модулі входу на сайт. На жаль, аутентифікація без пароля не працюватиме, якщо на сайті не використовується альтернативний модуль входу."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Неможливо зберегти облікові дані для відвідувача сайту!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Збережені облікові дані пошкоджені. Будь ласка, увійдіть на сайт за допомогою альтернативного методу, видаліть та додайте новий автентифікатор."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Некоректний запит на вхід без пароля. Можливо, здійснюється спроба злому сайту або з яких-небудь причин сценарій плагіна не працює належним чином."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Спроба зареєструвати автентифікатор. Відповідь автентифікатора, отриманий від браузера, не відповідає відкритому ключу, який видав сервер. Можливо, здійснюється спроба злому сайту або з яких-небудь причин сценарій плагіна не працює належним чином."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="У вас відсутній дозвіл на реєстрацію автентифікатора без пароля від імені іншого користувача з міркувань безпеки."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Спроба зареєструвати автентифікатор. Інформація про помилку недоступна. Будь ласка, спробуйте ще раз."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Сервер не видав відкритий ключ для реєстрації автентифікатора, але якимось чином отримав запит на реєстрацію автентифікатора від браузера. Можливо, здійснюється спроба злому сайту або з яких-небудь причин сценарій плагіна не працює належним чином."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Невдала спроба зберегти облікові дані, оскільки вони використовуються іншим користувачем."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Введіть логін (але без пароля) перед тим, як натиснути кнопку входу на сайт за допомогою автентифікатора."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Логін не відповідає облікового запису, якій дозволено вхід на сайт без пароля."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Невдала спроба зберегти автентифікатор."
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Неможливо видалити автентифікатор."
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Обліковий запис користувача не знайдено"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Ваш браузер не підтримує стандарт аутентифікації W3C для входу без пароля або сайт не коректно працює з чинним сертифікатом через протокол HTTPS. Будь ласка, увійдіть на сайт за допомогою логіна та пароля."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Неможливо знайти збережені облікові дані для автентифікатора."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Користувача з даними автентифікатором більше не існує на сайті."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Не вдається отримати реєстраційну інформацію автентифікатора з вашого сайту."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Дозволяється використовувати для входу в WebAuthn лише автентифікатори з криптографічними підписами, що піддаються перевірці. Настійно рекомендується для середовищ з високим рівнем безпеки. Вимагає, щоб системний тимчасовий каталог був доступний для запису PHP і розширення OpenSSL. Може перешкоджати роботі деяких дешевих, несертифікованих автентифікаторів. Вимкнення цього параметра також не дозволяє Joomla визначати марку та модель автентифікатора, який ви використовуєте (поруч з назвою автентифікатора не буде показуватися піктограма)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Супровід атестації"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Дозволяє управляти методами входу без пароля за допомогою стандарту аутентифікації W3C. Для використання аутентифікації W3C необхідний браузер і засіб перевірки автентичності (наприклад, Chrome або Firefox з сертифікованим ключем безпеки FIDO2)."
PLG_SYSTEM_WEBAUTHN_FIELD_LABEL="Аутентифікація (W3C Web Authentication (WebAuthn))"
PLG_SYSTEM_WEBAUTHN_FIELD_N_AUTHENTICATORS_REGISTERED="%d автентифікатор успішно доданий: %s"
