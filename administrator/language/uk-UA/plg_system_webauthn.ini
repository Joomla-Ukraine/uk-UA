PLG_SYSTEM_WEBAUTHN_MANAGE_BTN_SAVE_LABEL="Зберегти"
PLG_SYSTEM_WEBAUTHN_MANAGE_FIELD_KEYLABEL_DESC="Введіть назву автентифікатора, який буде використовуватися в методі аутентифікації без пароля."
