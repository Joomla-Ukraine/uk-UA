PLG_SYSTEM_WEBAUTHN_FIELD_N_AUTHENTICATORS_REGISTERED_1="Один автентифікатор успішно доданий: %2$s"
PLG_SYSTEM_WEBAUTHN_HEADER="Аутентифікація (W3C Web Authentication (WebAuthn))"
PLG_SYSTEM_WEBAUTHN_LBL_DEFAULT_AUTHENTICATOR="Загальний автентифікатор"
PLG_SYSTEM_WEBAUTHN_LBL_DEFAULT_AUTHENTICATOR_LABEL="Автентифікатор додано для %s"
PLG_SYSTEM_WEBAUTHN_LOGIN_DESC="Увійдіть без пароля за допомогою стандарту аутентифікації W3C. Вам необхідно налаштувати аутентифікацію W3C в профілі користувача."
PLG_SYSTEM_WEBAUTHN_LOGIN_LABEL="Веб автентифікація"
