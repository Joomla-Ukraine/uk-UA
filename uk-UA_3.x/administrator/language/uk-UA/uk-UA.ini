JGLOBAL_FILTER_TYPE_DESC="<p>1. Чорний список дозволяє всі теги та атрибути, за винятком тих, які входять у чорний список.<br><strong>—</strong>За налаштуванням чорний список містить наступні теги: 'applet', 'body', 'bgsound', 'base', 'basefont', 'canvas', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br><strong>—</strong>За налаштуванням чорний список містить наступні атрибути:<br>'action', 'background', 'codebase', 'dynsrc', 'lowsrc', 'formaction'<br><strong>—</strong>Ви можете додавати в чорний список додаткові теги та атрибути, відділяючи кожен тег або атрибут пропуском або комою.</p><p>Білий список дозволяє тільки теги перераховані у фільтрі тегів і у фільтрі атрибутів.</p><p>«Без HTML» прибирає всі HTML теги зі змісту при збереженні.</p><p>Зверніть увагу, що ці налаштування працюють незалежно від редактора, який ви використовуєте.<br>Навіть якщо ви використовуєте візуальний редактор, параметри фільтрації можуть прибрати додаткові теги та атрибути перед збереженням інформації в базі даних.</p>"
