COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Цей екран дозволяє вам виявити розширення, які не пройшли через стандартний процес встановлення.<br>Наприклад, деякі розширення надто великі за розміром файлів, щоб їх завантажувати, використовуючи інтерфейс, бо існують обмеження середовища хостингу. Використовуючи цю функцію, ви можете завантажити файли розширення просто на ваш сервер, використовуючи інші засоби, такі як FTP або SFTP, і розмістити та файли розширення у відповідний каталог.<br>Далі ви можете використати функцію виявлення, щоб знайти щойно завантажене розширення та активувати його у встановленні Joomla!.<br>Використовуючи операцію виявлення, ви можете також виявити та встановити відразу декілька розширень."
