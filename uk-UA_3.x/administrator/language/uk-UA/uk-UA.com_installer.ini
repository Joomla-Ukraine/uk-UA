COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Тимчасовий каталог PHP не встановлено"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Тимчасовий каталог PHP — це каталог, де PHP зберігає завантажений файл перед тим, як Joomla може мати доступ до файлу. Однак, якщо каталог не встановлено, то це не завжди є проблемою. Але якщо у вас проблеми з виявленням файлів маніфестів або з виявленням завантажених файлів, то встановлення цієї теки у вашому php.ini може їх вирішити."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Тимчасовий каталог PHP немає прав на запис"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Тимчасовий каталог PHP не доступний для запису, що може зумовити проблеми із завантаженням розширень у Joomla. Якщо у вас виникли проблеми із завантаженням розширень, то перевірте '%s'` та зробіть каталог доступним для запису, а потім перевірте, чи розв'язало цю проблему."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Малий PHP максимальний POST-розмір"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Максимальний POST-розмір встановлює найбільшу кількість даних, які можуть бути надіслані методом POST до сервера. Це вмикає форми для статей, медіа (зображення, відео, тощо) та розширення. Це значення менше, ніж 2 Мб, що може вплинути на встановлення великих розширень. Параметр можна скоректувати у php.ini поряд з post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Малий PHP розмір файлу для завантаження"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Максимальний розмір файлу для завантаження встановлено нижче 2 Мб, що може вплинути на завантаження великих розширень."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Перед оновленням переконайтеся, що оновлення сумісне з вашою поточною версією Joomla!"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP розмір завантаження більший, ніж розмір POST"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Значення upload_max_filesize у файлі php.ini більший, ніж post_max_size змінної. Змінна post_max_size буде мати тут перевагу та блокувати запити більші, ніж змінна. Взагалі сервер не буде добре налаштований, коли намагаються підвищити розмір завантаження. Будь ласка, підвищить upload_max_filesize, щоб зрівняти його до величини post_max_size або навпаки"
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="Обраний файл не можна завантажити, оскільки він перевищує максимальний розмір завантаження."
