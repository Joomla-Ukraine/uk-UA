COM_CATEGORIES_ITEM_ASSOCIATIONS_FIELDSET_DESC="Тільки для багатомовності! Даний вибір буде відображатися тільки у випадку якщо мова фільтру з параметром «Елемент асоціації» буде встановлений у позицію «Так». Оберіть елемент категорії для цільової мови. Ця асоціація дозволить за допомогою модулю «Перемикач мови» перенаправити на відповідний елемент категорії на іншій мові. Якщо багатомовність використовується, то переконайтеся, що модуль «Перемикач мови» відображається на відповідних сторінках. Елемент категорії, який встановлений у позицію «Усі» не може бути пов'язаний з іншими мовами."
