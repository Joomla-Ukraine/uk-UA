PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Дозволяє користувачам вашого сайту використовувати двофакторну автентифікацію за допомогою генератора кодів Google або інших сумісних генераторів тимчасового паролю. Для використання двофакторної автентифікації, будь ласка, відредагуйте профіль користувача і увімкніть параметр «Двофакторна автентифікація»."
