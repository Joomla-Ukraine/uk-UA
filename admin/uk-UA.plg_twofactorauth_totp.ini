PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla забезпечує вбудовану двофакторну систему автентифікації. Вона захищає ваш сайт та логін із вторинним секретним кодом, який поновлюється кожні 30 секунд. Можна використовувати свій мобільний пристрій і Генератор кодів Google для отримання цього коду. Додаткові відомості читайте за адресою: http://en.wikipedia.org/wiki/Google_Authenticator"
