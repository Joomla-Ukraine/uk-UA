PLG_TWOFACTORAUTH_TOTP="Двофакторна автентифікація. Генератор кодів Google"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Не введено дійсний захисний код. Перевірте налаштування Генератора кодів Google і переконайтеся, що час на вашому пристрої збігається з часом на сайті."
PLG_TWOFACTORAUTH_TOTP_INTRO="Ця функція дає змогу використовувати Генератор кодів Google, або сумісний додаток для двофакторної автентифікації. Для початку необхідно вказати логін та пароль, а також необхідно буде надати шестизначний код захисту, згенерований за допомогою Генератора кодів Google, щоб отримати можливість увійти на цей сайт. Код захисту поновлюється кожні 30 секунд. Це забезпечує додатковий захист від хакерів для входу у ваш обліковий запис навіть якщо вони були в змозі дістати ваш пароль."
